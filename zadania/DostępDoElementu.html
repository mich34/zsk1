<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>Dostęp do elementów</title>
    <link rel="stylesheet" href="css/dostepDoElementu.css">

</head>
<body>
	<h1>JavaScript - dostęp do elementów</h1>
	<h2>Samochody</h2>
	<ul>
		<li id="pierwszy" class="czerwony">Audi</li>
		<li id="drugi" class="czerwony">BMW</li>
		<li id="trzeci" class="czerwony">Ferrari</li>
		<li id="czwarty" class="czerwony">Porsche</li>
	</ul>
	<h2>Telewizory</h2>
	<ol>
		<li id="tv1" class="grey" name="TV">Samsung</li>
		<li id="tv2" class="grey" name="TV">Sony</li>
		<li id="tv3" class="grey" name="TV">Loewe</li>
		<li id="tv4" class="grey" name="TV">Sharp</li>
		<li id="tv5" class="grey" name="TV">LG</li>
	</ol>
	<button id="Przycisk">Zmiana</button>
    <script src="js/dostepDoElementu.js"></script>
</body>
</html>
